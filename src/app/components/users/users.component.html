<div class="container">
    <h2 class="mb-5 text-primary">List of subscribed users</h2>
    <table class="table table-dark table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Genre</th>
                <th scope="col">Birthday</th>
            </tr>
        </thead>
        <tbody *ngFor="let u of users, let i = index">
            <tr>
                <th scope="row">{{i + 1}}</th>
                <td>{{u.name}}</td>
                <td>{{u.email}}</td>
                <td>{{u.genre}}</td>
                <td>{{u.birthday}}</td>
            </tr>
        </tbody>
    </table>
</div>
