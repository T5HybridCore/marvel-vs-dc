<h1 class="animated fadeIn">{{hero.name}} <small>{{hero.release}}</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col md-4-text-center">
        <img class="img-fluid" width="300px" src="{{hero.img}}" alt="...">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block mt-5">Go back</a>
    </div>
    <div class="col md-8">
        <h3>{{hero.name}}</h3>
        <hr>
        <p style="text-align: justify; text-justify: inter-word;" [innerHtml]="hero.biography"></p>
        <div *ngIf="hero.home === 'Marvel' else dc">
            <img width="150px" src="assets/img/marvel.jpg" alt="...">
        </div>
        <ng-template #dc>
            <img width="150px" src="assets/img/DC.jpg" alt="...">
        </ng-template>
    </div>
</div>
